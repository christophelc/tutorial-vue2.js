<html>

<head>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>

  <div id="app"
       class="ui container">
    <h1>GitHub Profiles</h1>
    <github-user-card username="hootlex"></github-user-card>

  </div>

  <script type="text/x-template" id="github-user-card-template">
   <div class="github-user-card">
     <div class="ui card">
      <div class="image">
        <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
      </div>
      <div class="content">
        <a class="header">Kristy</a>
        <div class="meta">
          <span class="date">Joined in 2013</span>
        </div>
        <div class="description">
          Kristy is an art director living in New York.
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          22 Friends
        </a>
      </div>
    </div>

   </div> 
  </script>

  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    function getData(url) {
          return axios.get(url)
          .then(function(response) {
            console.log(response);
            return response;
          })
          .catch(function (error) {
            console.log(error);
          });
        }
  </script>
  <!-- Your JavaScript Code :) -->
  <script>
    let GithubUserCardComponent = {
      template : "#github-user-card-template",
      props: {
        username: {
          type: String,
          required: true
        },
      },
      computed: {
        get() {
          return getData('https://api.github.com/users/hootlex')
        }
      }
    }
    new Vue({
      el: '#app',
      components: {
        'github-user-card' : GithubUserCardComponent
      }
    })
  </script>
</body>

</html>
